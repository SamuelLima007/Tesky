<div class="container w-full min-h-screen mx-auto flex justify-center items-center">

    <div class="content-container flex flex-col items-center gap-4 w-full">

        <div class="text-container flex flex-col items-center gap-2">

             <circle-icon></circle-icon>
             <div><h1 class="text-3xl xl:text-3xl text-blue-100">Login</h1></div>
             <div><h2 class="text-md text-blue-100/50" >Faça login para acessar sua conta</h2></div>

        </div>


        <form class="flex w-full justify-center font-semibold " #form="ngForm" (ngSubmit)="onSubmit()">

             <div class="form-container flex flex-col min-w-9/12 sm:min-w-8/12 lg:min-w-6/12 xl:min-w-5/12 2xl:min-w-4/12   gap-5 bg-zinc-900 rounded-md ring-1 ring-gray-400/40 p-4  ">
             
                <div class="form-group flex flex-col text-start gap-0.5">
                    <label for="email" class="text-blue-100/90 ">Email</label>
                    <input type="text" placeholder="seu@email.com" class="bg-gray-600/40 ring-1 ring-gray-400/80 rounded-sm  text-white font-normal placeholder:font-extralight placeholder:text-gray-300/20  py-2 px-2 ">
                </div>

                <div class="form-group flex flex-col text-start gap-0.5">
                    <label for="email" class="text-blue-100/90">Senha</label>
                    <input type="text" placeholder="********" class="bg-gray-600/40 ring-1 ring-gray-400/80 rounded-sm text-white font-normal  placeholder:font-extralight placeholder:text-gray-300/20  py-2 px-2">
                </div>
                
                <div class="form-group-text flex flex-col justify-center text-center gap-2">

                  
                   <h2 class="text-blue-100/60">Não tem conta? <a [routerLink]="[ '/register' ]" class="text-indigo-600">Criar conta</a> </h2>
                </div>

             </div>


        </form>

    </div>



</div>
