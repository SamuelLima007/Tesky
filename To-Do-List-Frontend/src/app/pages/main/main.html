<div class="container mx-auto w-full min-h-screen flex justify-center">

    <div class="content-container mt-8 w-full">

      <div class="items flex flex-col gap-4 w-full">

           <div class="text-content text-center">
             <div><h1 class="text-3xl xl:text-3xl text-white font-bold">Tesky</h1></div>
             <div><h2 class="text-md text-blue-100/50" >Organize suas tarefas</h2></div>
           </div>

           <div class="status-container flex justify-between gap-4 min-w-11/12 lg:min-w-7/12  m-2 mx-auto">
             <div class="w-full  bg-stone-900/40 ring-1 ring-gray-400/30 rounded-sm text-gray-100/30  py-2 px-2 text-center  ">

                <span class="text-white text-3xl">1</span>
                <p class="text-sm">Total</p>

             </div>

             <div class="w-full bg-stone-900/40 ring-1 ring-gray-400/30 rounded-sm text-gray-100/30  py-2 px-2 text-center ">

                <span class="text-3xl text-indigo-400">1</span>
                <p class="text-sm">Ativas</p>

             </div>

               <div class="w-full bg-stone-900/40 ring-1 ring-gray-400/30 rounded-sm text-gray-100/30  py-2 px-2 text-center ">

                <span class="text-3xl text-green-400 ">1</span>
                <p class="text-sm">Concluidas</p>

               </div>
           </div>

           <div class="input-container flex justify-between gap-0.5 min-w-11/12 lg:min-w-7/12  m-2 mx-auto">
            <input type="text" placeholder="Digite sua tarefa..." class="w-full bg-zinc-800/40 border-zinc-700  text-blue-100  rounded-sm placeholder:text-zinc-500 py-2 px-3">]
            <button class="bg-indigo-600  min-w-12 h-12 rounded-md text-white">+</button>
           </div>

           <div class="selectbuttons-container">
            <p-selectbutton  [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value" aria-labelledby="basic" />
           </div>
           

      </div>

    
      <div class="list-content">


      </div>
  
        

    </div>






</div>
