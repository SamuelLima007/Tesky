<div class="container w-full min-h-screen mx-auto flex justify-center items-center">

    <div class="content-container flex flex-col items-center gap-4 w-full">

        <div class="text-container flex flex-col items-center gap-2">

             <circle-icon></circle-icon>
             <div><h1 class="text-3xl xl:text-3xl text-blue-100">Register</h1></div>
             <div><h2 class="text-md text-blue-100/50" >Crie sua conta para começar</h2></div>

        </div>


        <form class="flex w-full justify-center font-semibold " #form="ngForm" (ngSubmit)="onSubmit()">

             <div class="form-container flex flex-col min-w-9/12 sm:min-w-8/12 lg:min-w-6/12 xl:min-w-5/12 2xl:min-w-4/12   gap-5 bg-zinc-900 rounded-md ring-1 ring-gray-400/40 p-4  ">
             
                  <div class="form-group flex flex-col text-start gap-0.5">
                    <label for="nome" class="text-blue-100/90 ">Nome</label>
                    <input type="text" placeholder="Seu nome" class="bg-gray-600/40 ring-1 ring-gray-400/70 rounded-sm text-gray-100/30 py-2 px-2 ">
                </div>


                <div class="form-group flex flex-col text-start gap-0.5">
                    <label for="email" class="text-blue-100/90 ">Email</label>
                    <input type="text" placeholder="seu@email.com" class="bg-gray-600/40 ring-1 ring-gray-400/70 rounded-sm text-gray-100/30 py-2 px-2 ">
                </div>

                <div class="form-group flex flex-col text-start gap-0.5">
                    <label for="email" class="text-blue-100/90">Senha</label>
                    <input type="text" placeholder="********" class="bg-gray-600/40 ring-1 ring-gray-400/70 rounded-sm text-gray-100/30 py-2 px-2">
                </div>
                
                <div class="form-group-text flex flex-col justify-center text-center gap-2">

                  <button class="bg-indigo-600  h-11 rounded-md hover:cursor-pointer hover:bg-indigo-900 transition-all duration-300 text-blue-100">Entrar</button>
                   <h2 class="text-blue-100/60">Já tem conta? <a [routerLink]="[ '/login' ]" class="text-indigo-600">Entrar</a> </h2>
                </div>

             </div>


        </form>

    </div>



</div>
